<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1440, initial-scale=1.0">

	<title>도미노피자 클론코딩</title>

	<link rel="stylesheet" href="./assets/css/core.min.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
	<div id="wrap">

		<header id="header">
			<div class="container">
				<div class="system-block">
					<div class="logo">
						<h1 class="title">
							<span class="blind">도미노피자</span>
						</h1>
					</div>
					<div class="location">
						<a href="#">
							<i class="icon"></i>
							주변 매장의 프로모션을 확인해보세요!
						</a>
					</div>
					<div class="util">
						<ul>
							<li><a href="#">로그인</a></li>
							<li><a href="#">회원가입</a></li>
							<li>
								<select>
									<option value="kor">KOR</option>
									<option value="eng">ENG</option>
								</select>
							</li>
						</ul>
					</div>
				</div>
				<div class="gnb-block">
					<nav class="gnb">
						<ul>
							<li><a href="#">메뉴</a></li>
							<li><a href="#">e-쿠폰</a></li>
							<li><a href="#">상품권 선물</a></li>
							<li><a href="#">이벤트 &middot; 제휴</a></li>
							<li><a href="#">매장검색</a></li>
						</ul>
					</nav>

					<div class="view-menu">
						<a href="#">더보기 <i class="fas fa-chevron-up"></i></a>
					</div>
				</div>
			</div>
		</header>

		<div class="allmenu">
			<div class="container">
				전체메뉴 z-index ???
			</div>
		</div>
		<main id="main">
			<section class="slider">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="./assets/images/slider01.jpg" alt="슬라이더 01"></div>
						<div class="swiper-slide"><img src="./assets/images/slider02.jpg" alt="슬라이더 02"></div>
						<div class="swiper-slide"><img src="./assets/images/slider02.jpg" alt="슬라이더 02"></div>
						<div class="swiper-slide"><img src="./assets/images/slider02.jpg" alt="슬라이더 02"></div>
						<div class="swiper-slide"><img src="./assets/images/slider02.jpg" alt="슬라이더 02"></div>
						<div class="swiper-slide"><img src="./assets/images/slider02.jpg" alt="슬라이더 02"></div>
					</div>

					<div class="slider__bottom__info">
						<div class="swiper-pagination"></div>

						<div class="swiper-pause"><i class="fas fa-pause"></i></div>
						<div class="swiper-play"><i class="fas fa-play"></i></div>
					</div>

				</div>

				<div class="navigation">
					<button class="arrow prev" aria-label="이전 슬라이더"></button>
					<button class="arrow next" aria-label="다음 슬라이더"></button>
				</div>
			</section>


			<section class="order">
				<div class="order__inner">
					<ul>
						<li>
							<a href="#">
								<div class="order__inner__box">
									<span></span>
									<h2>배달 주문</h2>
									<span></span>
								</div>
							</a>
							<p>등급별 최대 30%</p>
						</li>
						<li>
							<a href="#">
								<div class="order__inner__box">
									<span></span>
									<h2>포장 주문</h2>
									<span></span>
								</div>
							</a>
							<p>등급별 최대 40%</p>
						</li>
						<li>
							<a href="#">
								<div class="order__inner__box">
									<span></span>
									<h2>퀵 오더</h2>
									<span></span>
								</div>
								<p>자주 이용하는 메뉴를 <br>
									더 빠르게 주문해보세요!</p>
							</a>
						</li>
					</ul>
				</div>
			</section>
			<section class="benefit">

			</section>
		</main>
		<footer id="footer"></footer>

	</div>

	<script>



		$(function(){


			var viewMenu = $(".view-menu a");
			var allMenu = $(".allmenu");
			var viewMenuIcon = $(".view-menu a i");

			viewMenu.click(function(){
				viewMenuIcon.toggleClass("toggle__arrow");
				allMenu.toggleClass("toggle__allMenu")
			});
		});
	</script>

	<script src="./assets/js/swiper.js"></script>
</body>
</html>
