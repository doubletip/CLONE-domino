<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="user" data-user-age="27" data-user-birthday="1995.05.16">이지원</div>


	<script>
		$('[data-user-age]').attr("class");
		// <div class="user" data-user-age="27" data-user-birthday="1995.05.16">이지원</div>
		// 위 마크업을 찾아서 class 명인 user를 가져온다.
		document.querySelector('[data-user-age');

		$('.user').attr('data-user-age');
		// data.user-age=27 >> 27을 가져온다
		document.querySelector('.user').dataset.userAge;

	</script>

	<style>

		.user::before {
			content:attr(data-user-age);
		}

		[data-user-age] {
			color:violet;
		}
	</style>

</body>
</html>
